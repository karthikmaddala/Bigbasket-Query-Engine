<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Query Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BigBasket Product Query Engine</h1>
        </header>
        
        <div class="search-container">
            <form id="questionForm" class="search-form">
                <input type="text" id="question" name="question" placeholder="Ask me about any product...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <div id="response" class="response-container">
            <!-- Response will be populated here -->
        </div>

        <footer>
            <p>&copy; 2023 Query Engine | Designed by Karthik Maddala</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
